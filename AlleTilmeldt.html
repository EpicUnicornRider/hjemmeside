        <script>
            function show_bruger(){
                $.get("PHP/AllTilmeldte.php", function(data){
                    var dat = JSON.parse(data);
                    $.each(dat, function(key, value){
                        $(".list1").append("<p>" + value.name +"</p>");
                    });
                    $.each(dat, function(key, value){
                        $(".list2").append("<p>" + value.email +"</p>");
                    });
                    $.each(dat, function(key, value){
                        $(".list3").append("<p>" + value.age +"</p>");
                    });
                    $.each(dat, function(key, value){
                        $(".list4").append("<p>" + value.shoesize +"</p>");
                    });
                })
            }
        </script>
